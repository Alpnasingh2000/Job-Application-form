<!DOCTYPE html>
<html>
    <head>
        <title>Job Application Form</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div class="container">
            <h1 class="heading">Job Application</h1>
                <form action="#" method="post" enctype="text/plain" target="_blank">
                   <div class="form">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    
                   </div>

                   <div class="form">
                    <label for="name">Email Address</label>
                    <input type="email" id="name" name="email" required>
                    
                   </div>

                   <div class="form">
                    <label for="name">Phone Number</label>
                    <input type="number" id="name" name="phone" required>
                    
                   </div>
                      <div class="form">
                        <label id="position">What position are you apllying for</label>
                        <br>
            
                       <select>
                        <option>web developer</option>
                        <option>Data Analyst</option>
                        <option>Hr Executive</option>
                        <option>Computer operator</option>
                        <option>Business Development Executive</option>
                       </select>
                       
                        </div>

                        <div class="form">
                            <label for="user resume">Upload resume</label>
                        <input type="file" id="file"\>
                        </div>

                       <div>
                        <button class="btn">Apply</button>

                       </div>                   


                </form>
</div>
    </body>
</html>
